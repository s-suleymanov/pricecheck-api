<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PriceCheck â€¢ Browse Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/browse/styles.css">
  <link rel="icon" type="image/png" href="../logo/logo.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="/browse/browse.js" defer></script>
  <script src="/partials/partials.js" defer></script>

</head>
<body>
    <div class="page">
    <div id="site-header"></div>

        <main class="wrap">
            <h1 id="title">Browse PriceCheck</h1>

            <section class="card-main controls">
            <div class="row">
                <div class="searchbar">
                    <span class="searchicon" id="searchIcon" role="button" tabindex="0" aria-label="Search">
                    <svg viewBox="0 -960 960 960" width="25" height="25" aria-hidden="true">
                        <path fill="currentColor"
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                    </span>

                    <input
                    id="value"
                    type="search"
                    placeholder="Search brands or categories (example: Segway, Electric Scooter)"
                    autocomplete="off"
                    >
                </div>
                </div>


            <div class="row" style="margin-top:10px">
                <div class="muted" id="meta"></div>
                <div class="pager">
                <button id="prev" class="pill">Prev</button>
                <span class="muted" id="pageLabel"></span>
                <button id="next" class="pill">Next</button>
                </div>
            </div>
        
                </section>

            <section class="grid" id="grid"></section>

            <div class="card muted" id="empty" hidden>
            No results.
            </div>
        </main>

        <div id="site-footer"></div>
    </div>

</body>
</html>
