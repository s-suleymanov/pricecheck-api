<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>PriceCheck Not Found</title>
  <meta name="description" content="This page does not exist. Head back to PriceCheck to search, browse, or get support." />

  <meta name="robots" content="noindex,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
  <meta name="googlebot" content="noindex,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />

  <meta property="og:site_name" content="PriceCheck" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Page not found | PriceCheck" />
  <meta property="og:description" content="This page does not exist. Head back to PriceCheck to search, browse, or get support." />
  <meta property="og:image" content="https://www.pricechecktool.com/logo/logo.svg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Page not found | PriceCheck" />
  <meta name="twitter:description" content="This page does not exist. Head back to PriceCheck to search, browse, or get support." />
  <meta name="twitter:image" content="https://www.pricechecktool.com/logo/logo.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/logo/logo.svg" />
  <link rel="apple-touch-icon" href="/logo/logo.svg" />
  <meta name="theme-color" content="#0b0f19" />

  <link rel="stylesheet" href="/styles.css" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Page not found",
    "description": "This page does not exist. Head back to PriceCheck to search, browse, or get support.",
    "isPartOf": {
      "@type": "WebSite",
      "name": "PriceCheck",
      "url": "https://www.pricechecktool.com/"
    }
  }
  </script>

  <script src="/search.js" defer></script>
  <script src="/partials/partials.js" defer></script>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0f19;
      --muted:#6b7280;
      --muted2:#9ca3af;
      --border:#e5e7eb;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    html { scrollbar-gutter: stable; }
    @supports not (scrollbar-gutter: stable) {
    html { overflow-y: scroll; }
    }
    body{
      margin:0;
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}

    .container{
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 18px 90px;
      min-height: inherit;
    }

    .hero{
      padding: 200px 0 70px;
      min-height: 0;
    }
    .hero h1{
      margin:0;
      font-size: clamp(42px, 6vw, 76px);
      letter-spacing: -1.2px;
      line-height: 1.05;
      font-weight: 600;
    }
    .hero p{
      margin: 20px auto 0;
      max-width: 820px;
      font-size: 22px;
      color: var(--muted);
      line-height: 1.6;
    }

    @media (max-width: 640px){
      .hero{ padding-top: 120px; }
      .hero p{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <h1 style="text-align: center;">Page not found.</h1>
      <p>
        The link you opened does not exist on PriceCheck. Head back or keep searching.
      </p>
    </section>
  </main>

  <div id="site-footer"></div>
</body>
</html>
