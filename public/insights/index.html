<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PriceCheck â€¢ Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PriceCheck Insights: curated news, updates, and posts.">
  <link rel="icon" type="image/png" href="../logo/logo.png">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="canonical" href="https://pricechecktool.com/insights/" />
  <script src="/insights/insights.js" defer></script>

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="PriceCheck Insights">
  <meta property="og:description" content="Consumer-first signals that help you decide when and where to buy.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="../logo/og-cover.png">
  <meta name="twitter:card" content="summary_large_image">
  <script src="../partials/partials.js" defer></script>
</head>

<body>
  <div id="site-header"></div>

  <main class="ins-wrap">
    <header class="ins-hero">
      <h1>Insights</h1>
    </header>

    <!-- Top tabs like Dzen, but for your sections -->
    <nav class="ins-topnav" aria-label="Insights sections">
      <div class="ins-topnav__inner">
        <a class="ins-tab is-active" href="#news">News</a>
        <a class="ins-tab" href="#updates">Updates</a>
        <a class="ins-tab" href="#blogs">Blogs</a>
        <a class="ins-tab" href="#guides">Guides</a>
        <a class="ins-tab" href="#library">All</a>
      </div>
    </nav>

    <!-- Sections -->
    <section class="ins-section" id="news">
      <div class="ins-section__head">
        <h2>News</h2>
        <a class="ins-more" href="#library">More</a>
      </div>
      <div class="ins-list" id="sec-news"></div>
    </section>

    <section class="ins-section" id="updates">
      <div class="ins-section__head">
        <h2>Updates</h2>
        <a class="ins-more" href="#library">More</a>
      </div>
      <div class="ins-list" id="sec-updates"></div>
    </section>

    <section class="ins-section" id="blogs">
      <div class="ins-section__head">
        <h2>Blogs</h2>
        <a class="ins-more" href="#library">More</a>
      </div>
      <div class="ins-list" id="sec-blogs"></div>
    </section>

    <section class="ins-section" id="guides">
      <div class="ins-section__head">
        <h2>Guides</h2>
        <a class="ins-more" href="#library">More</a>
      </div>
      <div class="ins-list" id="sec-guides"></div>
    </section>

    <section class="ins-section" id="library">
      <div class="ins-section__head">
        <h2>All posts</h2>
      </div>
      <div class="ins-list" id="sec-all"></div>
    </section>

    <p class="ins-muted" id="lastUpdated" style="margin-top:18px"></p>
  </main>

  <div id="site-footer"></div>
</body>
</html>
