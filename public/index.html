<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>PriceCheck: Organizing the world’s product information</title>
  <meta name="description" content="PriceCheck organizes product information and pricing across major retailers, helping people compare products, understand markets, and make informed decisions." />
  <link rel="canonical" href="https://pricechecktool.com/" />

  <meta name="robots" content="index,follow,max-image-preview:large" />

  <link rel="icon" href="/logo/logo.svg" type="image/svg+xml" />
  <link rel="icon" href="/logo/icon-512.png" type="image/png" sizes="512x512" />
  <link rel="apple-touch-icon" href="/logo/icon-192.png" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="PriceCheck" />
  <meta property="og:title" content="PriceCheck: Organizing the world’s product information" />
  <meta
    property="og:description"
    content="Compare prices across retailers, understand markets, and make informed decisions."
  />
  <meta property="og:url" content="https://pricechecktool.com/" />
  <!-- Use an absolute URL. Make sure this image exists and is at least 1200x630 -->
  <meta property="og:image" content="https://pricechecktool.com/logo/home.png" />
  <meta property="og:image:alt" content="PriceCheck logo and tagline" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PriceCheck: Organizing the world’s product information" />
  <meta
    name="twitter:description"
    content="Compare prices across retailers, understand markets, and make informed decisions."
  />
  <meta name="twitter:image" content="https://pricechecktool.com/logo/home.png" />

  <link rel="preload" href="/styles.css" as="style" />
  <link rel="preload" href="/logo/logo.svg" as="image" type="image/svg+xml" />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/insights/styles.css" />
  <link rel="stylesheet" href="/research/style.css" />

  <!-- Structured data: Organization + WebSite (SearchAction) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "@id": "https://pricechecktool.com/#org",
        "name": "PriceCheck",
        "url": "https://pricechecktool.com/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://pricechecktool.com/logo/logo.svg"
        },
        "sameAs": [
          "https://chromewebstore.google.com/detail/pricecheck-your-all-in-on/ikpdkmnglgckdhlkcboeccifjpikcfcf",
          "https://ko-fi.com/samlyman"
        ]
      },
      {
        "@type": "WebSite",
        "@id": "https://pricechecktool.com/#website",
        "url": "https://pricechecktool.com/",
        "name": "PriceCheck",
        "publisher": { "@id": "https://pricechecktool.com/#org" },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://pricechecktool.com/browse/{search_term_string}/",
          "query-input": "required name=search_term_string"
        }
      }
    ]
  }
  </script>

  <script src="/search.js" defer></script>
  <script src="/insights/logo-map.js" defer></script>
  <script src="/index.js" defer></script>
  <script src="/research/research.js" defer></script>
</head>

<body style="margin:0;">
  <header style="padding: 20px;">
        <div class="home-top">
        <a class="home-top__link" href="/overview/">Overview</a>

      <div class="home-top__right">
        <a class="home-top__link" href="#" id="installAppBtn" style="display:none;">Install App</a>
        <a class="btn btn--outline home-top__btn" href="https://chromewebstore.google.com/detail/pricecheck-your-all-in-on/ikpdkmnglgckdhlkcboeccifjpikcfcf?authuser=0&hl=en">Get Extension</a>
      </div>
    </div>
  </header>
  <main class="home-center" role="main">
    <div class="home-center__inner">
      <section class="home-fold" aria-label="Top">
        <div class="home-logo">
          <h1 class="sr-only">PriceCheck</h1>
          <div class="home-logo__word">PriceCheck</div>
          <img src="/logo/logo.svg" alt="PriceCheck" class="home-logo__img">
        </div>

        <form id="homeSearchForm" class="home-search" action="#" method="GET" role="search" aria-label="Search products">
          <input
            class="home-search__input"
            type="search"
            name="q"
            placeholder="Search or paste URL, UPC, PCI, ASIN, SKU"
            autocomplete="off"
            spellcheck="false"
            aria-autocomplete="list"
            aria-expanded="false"
            aria-controls="homeAc"
          />
          <div class="pc-ac" id="homeAc" hidden></div>
        </form>

        <nav class="home-tabs" aria-label="Explore">
          <a class="home-tab is-active" href="#news" data-home-tab="news">News</a>
          <a class="home-tab" href="#trends" data-home-tab="trends">Trends</a>
          <a class="home-tab" href="#updates" data-home-tab="updates">Updates</a>
          <a class="home-tab" href="#guides" data-home-tab="guides">Guides</a>
          <a class="home-tab" href="#blogs" data-home-tab="blogs">Blogs</a>
        </nav>
      </section>

      <!-- Two-column Insights-style container (JS fills #homeInsList) -->
      <section class="home-ins" id="homeIns" aria-label="Insights feed">
        <div class="ins-list" id="homeInsList"></div>
      </section>
    </div>
  </main>

  <footer class="home-footer" role="contentinfo">
  <div class="home-footer__inner">
    <nav class="home-footer__side home-footer__side--left" aria-label="Footer">
      <a class="home-footer__link" href="https://ko-fi.com/samlyman">Donate</a>
      <a class="home-footer__link" href="/research/">Research</a>
      <a class="home-footer__link" href="https://pricecheck.statuspage.io/">Status</a>
    </nav>

    <a class="home-footer__mark" href="/" aria-label="PriceCheck home">
      <img
        src="/logo/logo.svg"
        alt=""
        class="home-footer__logo"
        aria-hidden="true"
      />
    </a>

    <nav class="home-footer__side home-footer__side--right" aria-label="Footer">
      <a class="home-footer__link" href="/partners">Partners</a>
      <a class="home-footer__link" href="/support/">Support</a>
      <a class="home-footer__link" href="/privacy-policy">Policy</a>
    </nav>
  </div>
</footer>
</body>
</html>
