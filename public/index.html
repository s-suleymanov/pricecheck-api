<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PriceCheck â€¢ AI shopping assistant and price comparison platform</title>
  <meta name="description" content="PriceCheck is a free AI powered shopping assistant with a Chrome extension, dashboard, research tools, and insights that compare prices across Amazon, Target, Walmart, Best Buy, Apple, Nike and more so you never overpay." />
  <link rel="canonical" href="https://pricechecktool.com/" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="insights/styles.css">
  <link rel="icon" type="image/png" href="logo/logo.svg">

  <script src="/search.js" defer></script>
  <script src="/insights/logo-map.js" defer></script>
  <script src="/index.js" defer></script>
  <link rel="stylesheet" href="/research/style.css">
  <script src="/research/research.js" defer></script>
</head>

<body style="margin:0;    
 background: linear-gradient(
      to bottom,
     #fff7f7 0%,
    #f7dede 28%,
    #efcaca 62%,
    #e3b4b4 100%
    );
    background-repeat:no-repeat;
    background-color:#faf1f1;">
  <header style="padding: 20px;">
        <div class="home-top">
      <a class="home-top__link" href="/research/">For Business</a>

      <div class="home-top__right">
        <a class="home-top__link" href="/overview/">Overview</a>
        <a class="btn btn--outline home-top__btn" href="https://chromewebstore.google.com/detail/pricecheck-your-all-in-on/ikpdkmnglgckdhlkcboeccifjpikcfcf?authuser=0&hl=en">Add to Chrome</a>
      </div>
    </div>
  </header>
  <main class="home-center" role="main">
    <div class="home-center__inner">
      <section class="home-fold" aria-label="Top">
        <div class="home-logo">
          <div class="home-logo__word">PriceCheck</div>
          <img src="logo/logo.svg" alt="PriceCheck" class="home-logo__img">
        </div>

        <form id="homeSearchForm" class="home-search" action="#" method="GET" role="search" aria-label="Search products">
          <input
            class="home-search__input"
            type="search"
            name="q"
            placeholder="Search products, brands, categories or paste URL, UPC, PCI, ASIN, SKU"
            autocomplete="off"
            spellcheck="false"
          />
        </form>

        <nav class="home-tabs" aria-label="Explore">
          <a class="home-tab is-active" href="#news" data-home-tab="news">News</a>
          <a class="home-tab" href="#trends" data-home-tab="trends">Trends</a>
          <a class="home-tab" href="#updates" data-home-tab="updates">Updates</a>
          <a class="home-tab" href="#guides" data-home-tab="guides">Guides</a>
          <a class="home-tab" href="#blogs" data-home-tab="blogs">Blogs</a>
        </nav>
      </section>

      <!-- Two-column Insights-style container (JS fills #homeInsList) -->
      <section class="home-ins" id="homeIns" aria-label="Insights feed">
        <div class="ins-list" id="homeInsList"></div>
      </section>
    </div>
  </main>

  <footer class="home-footer" role="contentinfo">
  <div class="home-footer__inner">
    <nav class="home-footer__side home-footer__side--left" aria-label="Footer">
      <a class="home-footer__link" href="https://ko-fi.com/samlyman">Donate</a>
      <a class="home-footer__link" href="https://pricecheck.statuspage.io/">Status</a>
    </nav>

    <a class="home-footer__mark" href="/" aria-label="PriceCheck home">
      <img
        src="/logo/logo.svg"
        alt=""
        class="home-footer__logo"
        aria-hidden="true"
      />
    </a>

    <nav class="home-footer__side home-footer__side--right" aria-label="Footer">
      <a class="home-footer__link" href="/partners">Partners</a>
      <a class="home-footer__link" href="/privacy-policy">Policy</a>
    </nav>
  </div>
</footer>
</body>
</html>
